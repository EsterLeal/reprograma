<!-- Crie um programa que receba o valor do raio de uma circunferência e 
calcule a sua área -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function areaCircunferencia(raio) {
            const PI = 3.14;
            return PI * (raio ** 2);
        }

        console.log(areaCircunferencia(10))

// math.pow(10,2) 10 elevado a 2
// math.PI

    </script>
</body>

</html>
